<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>signin</title>
</head>
<body style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); background-repeat: no-repeat; background-attachment: fixed;
background-size: cover;
backdrop-filter: blur(5px);
min-height: 100vh;">
    {% include "dashboard/partials/partial_nav.html" %}
    <div class="container d-flex p-5">
      <div class="col-md-10 me-auto col-lg-5">
        <form action="/signin" method="post" class="p-4 p-md-5 border rounded-3 bg-light bg-opacity-50 shadow">
          {%csrf_token%}
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control bg-light bg-opacity-75" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control bg-light bg-opacity-75" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <hr class="my-4">
          <small class="text-muted"><a href="/register">Don't have an account? Register</a></small>
        </form>
      </div>
      {%if messages%}
        <div class="col p-5">
          {%for message in messages%}
          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              {{message}}
            </div>
          </div>
          {%endfor%}
        </div>
      {%endif%}
    </div>
</body>
</html>
