<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>signin</title>
</head>
<body style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); background-repeat: no-repeat; background-attachment: fixed;
background-size: cover;
backdrop-filter: blur(5px);
min-height: 100vh;">
    {% include "dashboard/partials/partial_nav.html" %}
    <div class="container p-2 w-75 d-flex">
      <form action="/register/user" method="POST" class="col me-auto col-lg-5 p-4 p-lg-4 border rounded-3 bg-light bg-opacity-50 shadow">
        <h4 class="col">Register</h4>
        {%csrf_token%}
        <div class="row">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control bg-light bg-opacity-75" id="inputEmail4">
        </div>
        <div class="row">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control bg-light bg-opacity-75" id="firstname">
        </div>
        <div class="row">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control bg-light bg-opacity-75" id="lastname">
        </div>
        <div class="row">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" name="password" class="form-control bg-light bg-opacity-75" id="inputPassword4">
        </div>
        <div class="row">
          <label for="cPassword4" class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control bg-light bg-opacity-75" id="cPassword4">
          
        </div>
        <div class="row mt-2">
          <div class="col d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
      
      {%if messages%}
        <div class="col p-5">
          {%for message in messages%}
          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              {{message}}
            </div>
          </div>
          {%endfor%}
        </div>
      {%endif%}
    </div>
    

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
